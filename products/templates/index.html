 <!DOCTYPE html>
 <html>

 <head>
     <title>Products</title>
 </head>

 <body>
     {% extends "base.html" %}

     {% block content %}
       <h1>Products</h1>
       <div class="row">
         {% for product in products %}
           <div class="col">
             <div class="card" style="width: 20rem;">
                 <img src="{{ product.image_url }}" class="card-img-top" alt="Card image cap">
                 <div class="card-body">
                     <h5 class="card-title">{{ product.name }}</h5>
                     <p class="card-text">${{ product.price }}</p>
                     <a href="#" class="btn btn-primary">Add to Cart</a>
                 </div>
             </div>
           </div>
         {% endfor %}
       </div>
     {% endblock %}
 </body>

 </html>
